<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Progress Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="course-progress-logo.svg" type="image/svg">

</head>
<body>
<div class="container">
  <h1>Course Progress Tracker</h1>
  <div class="input-group">
    <label for="totalHours">Total Time: </label>
    <div>
      <input type="number" id="totalHours" placeholder="HH" min="0" style="width: 70px;">
      <span>:</span>
      <label for="totalMinutes"></label><input type="number" id="totalMinutes" placeholder="MM" min="0" max="59"
                                               style="width: 70px;">
    </div>
  </div>

  <div class="toggle-group">
    <label><input type="radio" name="timeToggle" value="remaining" checked onclick="toggleTimeInput()"> Remaining
      Time</label>
    <label><input type="radio" name="timeToggle" value="watched" onclick="toggleTimeInput()"> Watched Time</label>
  </div>

  <div class="input-group" id="remainingTimeGroup">
    <label for="remainingHours">Remaining Time: </label>
    <div>
      <input type="number" id="remainingHours" placeholder="HH" min="0" style="width: 70px;">
      <span>:</span>
      <label for="remainingMinutes"></label><input type="number" id="remainingMinutes" placeholder="MM" min="0" max="59"
                                                   style="width: 70px;">
    </div>
  </div>

  <div class="input-group" id="watchedTimeGroup" style="display: none;">
    <label for="watchedHours">Watched Time: </label>
    <div>
      <input type="number" id="watchedHours" placeholder="HH" min="0" style="width: 70px;">
      <span>:</span>
      <label for="watchedMinutes"></label><input type="number" id="watchedMinutes" placeholder="MM" min="0" max="59"
                                                 style="width: 70px;">
    </div>
  </div>
  <hr>
  <button onclick="calculateProgress()">Calculate Progress</button>

  <div id="results" class="results-container">
    <div class="progress-section">
      <div class="progress-circle" id="progressCircle">
        <svg id="svg" width="100" height="100" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="45" id="circleBackground"/>
          <circle cx="50" cy="50" r="45" id="circleProgress"/>
        </svg>
        <div class="progress-text" id="percentage"></div>
      </div>
    </div>
    <div class="time-results">
      <p>Remaining Time: <span id="calculatedRemainingTime"></span></p>
      <p>Time at 1.2X: <span id="time1_2"></span></p>
      <p>Time at 1.4X: <span id="time1_4"></span></p>
      <p>Time at 1.6X: <span id="time1_6"></span></p>
      <p>Time at 1.8X: <span id="time1_8"></span></p>
      <p>Time at 2.0X: <span id="time2_0"></span></p>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
